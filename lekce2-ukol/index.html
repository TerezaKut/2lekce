<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Domácí úkol</h1>

	<p class="odstavec" onmouseover="ztucni()"> V elipse spí lev</p>
	<button class="tlacitko-zacerveni" onclick="zacerveni()">Červený po kliknutí</button>
 
	<button class="tlacitko-zvetsi" onclick="zvetsi(event)">Větší po kliknutí</button>

	<h2>Přehrávač</h2>

	<audio id="zvuk" src="audio/dingdingdang.mp3" preload="auto"></audio>

	Dingdingdang
	<button class="tlacitko-play" onclick="hraj()">Play</button>
	<button class="tlacitko-pause" onclick="pausni()">Pause</button>
	<button class="tlacitko-reset" onclick="resetni()">Reset</button>

	Hlasitost: 
	<button onclick="hlasitost(0)">0</button>
	<button onclick="hlasitost(0.5)">0.5</button>
	<button onclick="hlasitost(1)">1</button>
	

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
